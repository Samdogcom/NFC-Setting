plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.sam.github.nfc_setting'
    compileSdk 33

    defaultConfig {
        applicationId "com.sam.github.nfc_setting"
        minSdk 21
        targetSdk 33
        versionCode 2
        versionName "1.1"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "NFC-Setting_${variant.versionName}.apk"
            println "文件名：-----------------${outputFileName}"
        }
    }
}

dependencies {

}